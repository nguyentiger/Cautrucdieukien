<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<meta charset= 'UTF-8'>
</head>
<body>
	<script>
		var weight= prompt('Input weight:');
		var height= prompt('Input height:');
		var bmi= weight/ (height*height);
		if(bmi< 18.5) document.write('Underweight');
		else if(bmi< 25.0) document.write('Normal');
		else if(bmi< 30.0) document.write('Overweight');
		else document.write('Obese');
	</script>

		

</body>
</html>
