<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<meta charset= 'UTF-8'>
</head>
<body>
	<script>
		var a= parseInt(prompt('a?', 0));
		var b= parseInt(prompt('b?', 0));
		var sum= a+ b;
		switch(sum< 4? 1: 0){
			case 1:
				alert('Below');
				break;
			default:
				alert('Over');
		}
	</script>

</body>
</html>
