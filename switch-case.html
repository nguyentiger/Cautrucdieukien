<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<meta charset= 'UTF-8'>
</head>
<body>
	<form>
		<input type= "number" id="month">
		<input type= "button" value= "Tính số ngày" onclick= "countDay()">
	</form>
	<script>
		function countDay(){
			var month= parseInt(document.getElementById('month').value);
			switch(month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					document.write('Tháng '+ month+' có 31 ngày' );
					break;
				case 2:
					document.write('Tháng '+month+ ' có 28 hoặc 29 ngày');
					break;
				default:
					document.write('Tháng '+month+ ' có 30 ngày');
			}
		}
	</script>

		

</body>
</html>
