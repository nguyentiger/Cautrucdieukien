<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<meta charset= 'UTF-8'>
</head>
<body>
	<script>
		var num= parseInt(prompt('Nhap so:'));
		switch(num > 0 ? 1: num< 0? -1: 0){
			case 1:
				alert(1);
				break;
			case -1:
				alert(-1);
				break;
			default:
				alert(0);
		}
	</script>

</body>
</html>
